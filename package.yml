name       : kcalc
version    : 17.12.2
release    : 5
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.2/src/kcalc-17.12.2.tar.xz : e8b2bf3925af563eb109f92f55891ef9b52fb5d192ac5932f9e7a18f4f62048e
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde
optimize   : lto
libsplit   : no
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gmp-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kinit-devel
    - knotifications-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
