name       : kcalc
version    : 21.08.1
release    : 50
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/kcalc-21.08.1.tar.xz : 537f6b848b5f9dca66e8228ad3f9bb67f4a977d82e31e88abecfccd5c3ad236a
homepage   : https://kde.org/applications/utilities/org.kde.kcalc
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
optimize   : lto
libsplit   : no
builddeps  :
    - gmp-devel
    - kcrash-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - knotifications-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
