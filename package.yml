name       : kcalc
version    : 19.08.3
release    : 27
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.3/src/kcalc-19.08.3.tar.xz : 7c61d96bcd45621d021ae8a56224dcf81999cb14ab7b1d7976a47eee2be25d2e
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
libsplit   : no
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gmp-devel
    - kcrash-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kinit-devel
    - knotifications-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
