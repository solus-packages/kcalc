name       : kcalc
version    : 17.12.3
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/kcalc-17.12.3.tar.xz : 124d2cb3cad885fa948d17d485ceb406c782d2d456e18917128508aae5c49970
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde
optimize   : lto
libsplit   : no
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gmp-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kinit-devel
    - knotifications-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
