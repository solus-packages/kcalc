name       : kcalc
version    : 23.04.2
release    : 64
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/kcalc-23.04.2.tar.xz : ad977e7c66cbc2fe7b6ed1a3aa20cc6e480d52238dd57e954cd5b64fb315f9bb
homepage   : https://kde.org/applications/utilities/org.kde.kcalc
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
optimize   : lto
libsplit   : no
builddeps  :
    - gmp-devel
    - kcrash-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - knotifications-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
