name       : kcalc
version    : 17.08.1
release    : 1
source     :
    - https://download.kde.org/stable/applications/17.08.1/src/kcalc-17.08.1.tar.xz : 93fc6154c5f4c498491302ca6cd5f7c24d9ac8a06bee458cba329c3c46c9f59c
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde
libsplit   : no
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gmp-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kinit-devel
    - knotifications-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
