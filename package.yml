name       : kcalc
version    : 18.04.1
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.1/src/kcalc-18.04.1.tar.xz : be5fea8d2838fdd86568ee3d9fe79f7d95bfb877f1e53f34d515b33078e24292
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde
optimize   : lto
libsplit   : no
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gmp-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kinit-devel
    - knotifications-devel
    - kxmlgui-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
