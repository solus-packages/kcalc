name       : kcalc
version    : 17.12.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.0/src/kcalc-17.12.0.tar.xz : 1967bbd34c34a72ee7974977c2e4f5ccdb4347f79c91d94cf8da229d59326312
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde
optimize   : lto
libsplit   : no
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gmp-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kinit-devel
    - knotifications-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
